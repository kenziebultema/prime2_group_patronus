<!DOCTYPE html>
<html>
  <head>
    <title>Patronus Group Project</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <!-- SCRIPTS -->
    <script src="https://use.typekit.net/jck3fnk.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script></head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-lg-12 header-display">
          <h1>Patronus Group Project</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="people-input">
            <h1>People!</h1>
            <form class="people-form" id="people-form">
              <label>First Name:</label>
              <input type="text" id="first_name" name="first_name"/><br />
              <label>Last Name:</label>
              <input type="text" id="last_name" name="last_name"/>
              <br />
              <input type="submit" class="person-submit" color="black"/>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="patronus-input">
            <h1>Patronuses!</h1>
            <form class="patronus-form" id="patronus-form">
              <label>Patronus:</label>
              <input type="text" name="patronus_name" /><br />
              <input type="submit"  class="patronus-submit" />
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="people">
            <h1>People!</h1>
            <select class="people-select" id="people-select">
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="patronuses">
            <h1>Patronuses!</h1>
            <select class="patronus-select" id="patronus-select"></select>
            <br/>
            <input type="submit" value="Submit" class="comboButton"/>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
